<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Interactive 3D Heart Animation with Three.js"
    />
    <meta name="keywords" content="3D, animation, heart, three.js, webgl" />
    <meta name="author" content="3D Heart Animation" />

    <!-- Preload critical resources -->
    <link rel="preload" href="assets/js/three.min.js" as="script" />
    <link rel="preload" href="assets/js/script.js" as="script" />

    <title>3D Heart Animation</title>

    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Loading indicator styles -->
    <style>
      html {
        transform: scale(1.7);
      }

      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        transition: opacity 0.5s ease-out;
      }

      #loading.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loading-text {
        color: #ff77fc;
        font-family: Arial, sans-serif;
        font-size: 18px;
        text-align: center;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #333;
        border-top: 3px solid #ff77fc;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading indicator -->
    <div id="loading">
      <div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading 3D Heart Animation...</div>
      </div>
    </div>

    <!-- Scripts with proper loading order -->
    <script src="assets/js/three.min.js"></script>
    <script src="assets/js/MeshSurfaceSampler.js"></script>
    <script src="assets/js/TrackballControls.js"></script>
    <script src="assets/js/simplex-noise.js"></script>
    <script src="assets/js/OBJLoader.js"></script>
    <script src="assets/js/gsap.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
